<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="fn" class="h5 mt-3">FirstName:</label>
                <input type="text" class="form-control" id="fn" name="name">
            </div>
            <div class="form-group">
                <label for="pwd" class="h5">LastName:</label>
                <input type="password" class="form-control" id="ln" name="name">
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="radio" name="male"> Male</label>
                <label><input class="form-check-input" type="radio" name="female"> Female</label>
            </div>

            <div class="form-group">
                <label for="ln" class="h5">Birthday Date:</label>
                <input type="date" class="form-control" id="ln" placeholder="dd.mm.yyyy" name="date">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>

</html>
