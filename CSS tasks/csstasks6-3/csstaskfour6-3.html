<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #circle {
          border: 4px solid;
          width: 150px;
          height: 150px;
          border-radius: 200px;
          background-color: rgb(226, 180, 55);
          animation-name: circle;
          animation-duration: 2s;
          position: relative;
          animation-iteration-count: infinite;

      }  
    @keyframes circle {
       0% { margin-left: 0px;}
        25% {margin-left:250px;}
       }

    </style>
</head>
<body>
    <div id="circle"></div>
    
</body>
</html>
