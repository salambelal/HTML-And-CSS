 <style>
     div{
        width: 100px;
         height: 100px;
         background-color: green;
         border-radius: 100px;
         animation-name: circle;
         animation-duration: 3s;
         transform: scale(1);

         
        
     }

      @keyframes circle{
          
          from{ width: 10px; height: 10px;}
          to { width: 100px; height: 100px;}
      }
     
 </style>
<body>
    
    <div> </div>
