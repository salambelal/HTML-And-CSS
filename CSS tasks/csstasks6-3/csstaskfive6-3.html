<!DOCTYPE html>
<html>
<head>
<style> 
div {
  border-radius: 5px;
  width: 100px;
  height: 100px;
  background: rgb(92, 15, 95);
  position: relative;
  animation: p 8s ;
}

@keyframes p {
  0%   {top: 0px; left: 0px; background: rgb(207, 131, 207);}
  25%  {top: 0px; left: 200px; background: rgb(177, 134, 167);}
  50%  {top: 200px; left: 200px; background: rgb(82, 27, 61);}
  75%  {top: 200px; left: 0px; background: rgb(156, 92, 138);}
  100% {top: 0px; left: 0px; background: rgb(122, 102, 121);}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
