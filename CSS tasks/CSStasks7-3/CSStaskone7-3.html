<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FlexBox  </title>
    

    <style> 
    
    #container{
    width: 100%;
   height: 900px;
   border: 15px rgb(141, 141, 31) solid;
   display: flex;
   flex-direction: row;
   justify-content: space-around;
   
   
   
}
.div{
    width: 70%;
    height: 100%;
    font-size: 90px;
    color: white;

}
    
    
    </style>
</head>
<body>
    
    <div id="container">
        <div class="div" style="background-color: green;" > 1</div>
        <div class="div" style="background-color: yellow;"> 2</div>
        <div class="div" style="background-color: purple;"> 3</div>
        <div class="div" style="background-color: grey;"> 4</div>
        <div class="div" style="background-color: blue;"> 5</div>
        <div class="div" style="background-color: orange;"> 6</div>
        <div class="div" style="background-color: pink;"> 7</div>
        <div class="div" style="background-color: red;"> 8</div>
        <div class="div" style="background-color: brown;"> 9</div>
    </div>
</body>
</html>
