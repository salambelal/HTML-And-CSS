<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FlexBox  </title>
    

    <style> 
    
    #container{
        width: 97%;
        height: 900% ;
        border: 15px rgb(141, 141, 31) solid;
        display: flex ;
        align-content: flex-start;
        flex-wrap: wrap;
   
   
   
}
.div{
    width: 25%;
    height: 230px;
    font-size: 100px;
    color: white;
    text-align: center;
    line-height: 200px;

}
    
    
    </style>
</head>
<body>
    
    <div id="container">
        <div class="div" style="background-color: rgb(8, 158, 108);" > 1</div>
        <div class="div" style="background-color: rgb(20, 145, 194);"> 2</div>
        <div class="div" style="background-color: rgb(182, 93, 182);"> 3</div>
        <div class="div" style="background-color: rgb(62, 56, 82);"> 4</div>
        <div class="div" style="background-color: rgb(219, 195, 57);"> 5</div>
        <div class="div" style="background-color: rgb(202, 136, 14);"> 6</div>
        <div class="div" style="background-color: rgb(214, 68, 10);"> 7</div>
        <div class="div" style="background-color: rgb(211, 193, 193);"> 8</div>
        <div class="div" style="background-color: rgb(93, 187, 121);"> 9</div>
        <div class="div" style="background-color: rgb(58, 131, 80);"> 10</div>
    </div>
</body>
</html>
